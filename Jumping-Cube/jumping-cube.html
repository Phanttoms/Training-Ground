<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Jumping Cube</title>
    </head>
    <body>
        <div class="sky">
            <div class="sun"></div>
            <div class="cube"></div>
        </div>
        <div class="ground">
            <div class="crack-base">
                <div class="crack crk-one"></div>
                <div class="crack crk-two"></div>
                <div class="crack crk-three"></div>
                <div class="crack crk-four"></div>
                <div class="crack crk-five"></div>
                <div class="crack crk-six"></div>
            </div>
        </div>
        <div class="water">
            <div class="fish fleft">
                <div class="torso"></div>
                <div class="tail"></div>
            </div>
            <div class="fish fmiddle">
                <div class="torso"></div>
                <div class="tail"></div>
            </div>
            <div class="fish fright">
                <div class="torso"></div>
                <div class="tail"></div>
            </div>
            <div class="bfish">
                <div class="bflantern">
                    <div class="bfllight"></div>
                    <div class="bflblock"></div>
                </div>
                <div class="bftorso">
                    <div class="eye"></div>
                </div>
                <div class="bftail"></div>
                <div class="bftblock"></div>
            </div>
        </div>
    </body>
</html>
